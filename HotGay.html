<!doctype html>
<html>

<head>
    <title>Hot Gay</title>
    <meta charset="utf-8">
    <script src="libs/angular.min.js"></script>
    <script src="appHG.js"></script>
    <!-- <link rel="stylesheet" href="https://cdn.rawgit.com/esvit/ng-table/v1.0.0/dist/ng-table.min.css">
    <script src="https://cdn.rawgit.com/esvit/ng-table/v1.0.0/dist/ng-table.js"></script> -->
</head>

<body ng-app="myAngular">
    <div ng-controller="myController">
        <h1>Hot Gay Techkids</h1>
        <div>
            <input type="button" value="Add">
        </div>
        <div>
            <table border="1">
                <tr>
                  <th>No.</th>
                  <th>Name</th>
                  <th>Age</th>
                  <th>Facebook</th>
                  <th>Password</th>
                  <th>Action</th>
                </tr>
                <tr ng-repeat="x in records">
                    <td>{{$index + 1}}</td>
                    <td title="Name">
                        {{x.name}}</td>
                    <td title="Age" >
                        {{x.age}}</td>
                    <td title="Facebook" >
                        {{x.facebook}}</td>
                    <td title="Name">
                        {{x.password}}</td>
                    <td><input type="button" value="Delete" ng-click="delete($index)"</td>
                </tr>
            </table>
        </div>
    </div>

</body>

</html>
